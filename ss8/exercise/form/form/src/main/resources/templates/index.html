<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

<div class="d-flex justify-content-center">
    <div style="width: 500px">
        <h3 style="text-align: center">Sign Up </h3>
        <form th:object="${userDto}" method="post" action="/save">
            <div class="mb-3">
                <label for="exampleInput1" class="form-label">First Name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="exampleInput1">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </div>

            <div class="mb-3">
                <label for="exampleInput2" class="form-label">Last Name</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="exampleInput2">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

            </div>

            <div class="mb-3">
                <label for="exampleInput3" class="form-label">Phone Number</label>
                <input th:field="*{phoneNumber}" type="text" class="form-control" id="exampleInput3">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

            </div>

            <div class="mb-3">
                <label for="exampleInput4" class="form-label">Age</label>
                <input th:field="*{age}" type="number" class="form-control" id="exampleInput4">
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>

            </div>

            <div class="mb-3">
                <label for="exampleInput5" class="form-label">Email</label>
                <input th:field="*{email}" type="text" class="form-control" id="exampleInput5">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

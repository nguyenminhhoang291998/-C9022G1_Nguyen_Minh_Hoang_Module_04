<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .total{
            font-size: 25px;
            font-weight: bold;
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 style="text-align: center">Giỏ Hàng</h2>
<div class="row" th:each="product : ${cart.getProductMap()}">
    <div class="col-md-3 d-flex justify-content-center align-items-center">
        <img th:src="@{${product.key.path}}">
    </div>
    <div class="col-md-2 d-flex justify-content-center align-items-center">
        <h3 th:text="${product.key.name}"></h3>
    </div>

    <div class="col-md-3 d-flex justify-content-center align-items-center">
        <h3 th:text="${product.key.price}"></h3>
    </div>
    <div class="col-md-2 d-flex justify-content-center align-items-center">
        <a th:if="${product.value} > 0" th:href="@{/cart/decrease/__${product.key.id}__/__${product.value}__}"><button class="btn btn-primary">-</button></a>
        <input type="number" class="form-control m-1" th:value="${product.value}" min="0" style="width: 50px" readonly>
        <a th:href="@{/cart/increase/__${product.key.id}__/__${product.value}__}"><button class="btn btn-primary">+</button></a>

    </div>

    <div class="col-md-2 d-flex justify-content-center align-items-center">
        <a th:href="@{/cart/delete/__${product.key.id}__}" ><button type="button" class="btn btn-danger">
            Delete
        </button></a>
    </div>
</div>
<div class="row">
    <div class="d-flex justify-content-center col-md-6">
        <a th:href="@{/}" ><button type="button" class="btn btn-primary">
            Quay lại danh sách.
        </button></a>
    </div>
    <div class="col-md-4">
        <span class="total">Tổng tiền: </span>
        <span class="total" th:text="${countTotalPayment}"></span>
        <span class="total"> VNĐ</span>
    </div>
    <div class="col-md-2">
        <a th:href="@{/cart/result}" ><button type="button" class="btn btn-warning">
            Thanh Toán
        </button></a>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

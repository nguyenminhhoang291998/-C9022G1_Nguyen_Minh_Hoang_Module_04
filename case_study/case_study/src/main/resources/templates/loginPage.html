<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/css-login.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css}">

</head>
<body>
<section class="vh-100">

    <div th:if="${#request.getParameter('error') == 'true'}">
        <h2 style="text-align: center; color: red;padding-top: 10px">Login Failed!</h2>
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

    </div>
    <div class="container-fluid h-custom" style="height: 85%; padding-top: 3%">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9 col-lg-5 col-xl-5 logo">
                <img src="/img/logo_login.png">
            </div>
            <div class="col-md-8 col-lg-7 col-xl-4 m-5">
                <form name='f' th:action="@{/j_spring_security_check}" method='POST'>

                    <!-- username input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" name='username' class="form-control form-control-lg"
                               placeholder="Enter a valid username"/>
                        <label class="form-label" for="form3Example3">Username</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" name='password' class="form-control form-control-lg"
                               placeholder="Enter password"/>
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="remember-me"
                                   name="remember-me"/>
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;background-color: #0a6e63;color: #ded3d3 ">
                            Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                                                                          class="link-danger">Register</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="row footer">
        <div class="col-md-7 info">
            <img src="/img/address.png" class="img-address">
            <p>103 - 105 Vo Nguyen Giap Street, Khue My Ward, Ngu Hanh Son District, Danang City, Vietnam</p>
            <p>Tel.: 84-236-3847 333/888 * Fax: 84-236-3847 666</p>
            <p>Email: reservation@furamavietnam.com * www.furamavietnam.com</p>
        </div>
        <div class="col-md-5 d-flex justify-content-center align-items-center">
            <div class="img-footer d-flex">
                <img src="/img/img-footer.png">
            </div>
        </div>
    </div>
</section>
<script th:src="@{/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js}"></script>
</body>

</html>
